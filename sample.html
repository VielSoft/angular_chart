<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/angular.chartjs/0.8.5/angular-chart.css" />
</head>

<body ng-app="app">
  <h1>Sample Data</h1>
  <div ng-controller="LineCtrl as line">
  <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels" chart-legend="true" chart-series="series" chart-click="onClick">
  </canvas>
  </div>

  <script data-require="angular.js@1.4.7" data-semver="1.4.6" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
  <script data-require="angular-route@1.4.6" data-semver="1.4.6" src="https://code.angularjs.org/1.4.6/angular-route.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
  <script src="https://cdn.jsdelivr.net/angular.chartjs/0.8.5/angular-chart.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
